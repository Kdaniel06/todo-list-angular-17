<div>
  <h2>TODO List</h2>
  <ul>
    @for (todo of todoList; track $index) {
      <li> {{todo}} <button mat-fab (click)="deleteTodo($index)">
        <mat-icon>delete</mat-icon>
      </button>
    </li>
    }
  </ul>
  <mat-form-field>
    <mat-label>New ToDo</mat-label>
    <input matInput placeholder="Ex. Learn" value="Learn Skill" [(ngModel)]="newTodo">
  </mat-form-field>

  <button mat-stroked-button (click)="addTodo()">Add Todo</button>
</div>
